<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Etch-a-sketch</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1>Etch-A-Sketch</h1></header>
    <div class="container">
      <div class="option-panel">
        <h2>Options</h2>
        <fieldset id="color-mode">
            <legend>Select Color Mode:</legend>

        <label for="black-mode">Black
        <input type="radio" value="black" id="black-mode" name="mode" checked></label>

        <label for="rainbow-mode">Rainbow
        <input type="radio" value="rainbow" id="rainbow-mode" name="mode"></label>

        <label for="shading-mode">Shading
        <input type="radio" value="shading" id="shading-mode" name="mode"></label>
    </fieldset>
      </div>
      <div id="canvas"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
